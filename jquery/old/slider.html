<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滑动</title>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="slider.js"></script>
    <style>
        #div2, #div1, #div3, #div4 {
            padding: 5px;
            text-align: center;
            background-color: aqua;
            border: solid 1px #7990ff;
        }

        #div2 {
            padding: 50px;
            display: none;
        }

        #div5 {
            padding: 5px;
            text-align: center;
            background-color: blue;
            border: solid 1px #7990ff;
        }

    </style>
</head>
<body>
<div id="div1">显示</div>
<div id="div3">隐藏</div>
<div id="div4">隐藏/显示</div>
<div id="div2">哈哈</div>

<div id="div5">回调</div>
</body>
</html>
