<!DOCTYPE html>
<html>
<head>
    <title> new document </title>
    <meta http-equiv="Content-Type" content="text/html; charset=gbk"/>
    <script type="text/javascript">



        window.onload = function(){

            var trNode = document.getElementsByTagName("tr");

            // 鼠标移动改变背景,可以通过给每行绑定鼠标移上事件和鼠标移除事件来改变所在行背景色。
            for(var j=0;j<trNode.length;j++){
                var cell =  trNode[j];
                cell.onmouseover = function () {
                    this.style.backgroundColor = "#CCC";
                };
                cell.onmouseout = function () {
                    this.style.backgroundColor = "#FFF";
                };
            }

            var aTags = document.getElementsByTagName("a");

            for(var i=0;i<aTags.length;i++){
                aTags[i].setAttribute("onclick","deleteChildFun("+i+")");
            }
        };

        // 编写一个函数，供添加按钮调用，动态在表格的最后一行添加子节点；
        function addCellFun() {
            var newIdTd = document.createElement("td");
            newIdTd.innerText = "xh003";
            var newNameTd = document.createElement("td");
            newNameTd.innerText = "zdc";
            var newTr = document.createElement("tr");

            newTr.appendChild(newIdTd);
            newTr.appendChild(newNameTd);

            var tableNode = document.getElementById("table");
            tableNode.appendChild(newTr);

        }


        // 创建删除函数
        function deleteChildFun(x) {
            alert(x);
            var tableNode = document.getElementById("table");
            tableNode.removeChild(tableNode.childNodes[x]);
        }


    </script>
</head>
<body>
<table border="1" width="50%" id="table">
    <tr>
        <th>学号</th>
        <th>姓名</th>
        <th>操作</th>
    </tr>

    <tr>
        <td>xh001</td>
        <td>王小明</td>
        <td><a href="javascript:;" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

    <tr>
        <td>xh002</td>
        <td>刘小芳</td>
        <td><a href="javascript:;" >删除</a></td>   <!--在删除按钮上添加点击事件  -->
    </tr>

</table>
<input type="button" value="添加一行" onclick="addCellFun()" />   <!--在添加按钮上添加点击事件  -->
</body>
</html>
