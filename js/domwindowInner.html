<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
<script type="text/javascript">
    document.write(document.body.clientHeight + "<br>");
    document.write(document.body.clientWidth + "<br>");
    document.write(document.body.scrollHeight + "<br>"); //网页内容高度
    document.write(document.body.scrollWidth + "<br>"); //网页内容宽度
    document.write(document.body.offsetHeight + "<br>"); //网页内容高度，包括滚动条
    document.write(document.body.offsetWidth + "<br>"); //网页内容宽度，包括滚动条
</script>
</body>
</html>
