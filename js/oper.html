<!DOCTYPE html>
<html>
<head>
    <title> 事件</title>
    <script type="text/javascript">
        function count(){

            var numberText1 = document.getElementById("txt1").value;
            var numberText2 = document.getElementById("txt2").value;
//            var number1 = document.getElementById("txt1").value;
//            var number2 = document.getElementById("txt2").value;

            //获取第一个输入框的值
            //获取第二个输入框的值
            //获取选择框的值

            var number1 = parseInt(numberText1);
            var number2 = parseInt(numberText2);

            var obj = document.getElementById("select");
            var index = obj.selectedIndex;
            var value = obj.options[index].value;

            var sum = 0;
            //获取通过下拉框来选择的值来改变加减乘除的运算法则
            //设置结果输入框的值
            switch(value){
                case '*':{
                    sum = number1*number2;
                    break;
                }

                case '+':{
                    sum = number1+number2;
                    break;
                }

                case '-':{
                    sum = number1-number2;
                    break;
                }

                case '/':{
                    sum = number1/number2;
                    break;
                }
                default:
                    break;
            }

            document.getElementById('fruit').value = sum;


        }
    </script>
</head>
<body>
<input type='text' id='txt1' />
<select id='select'>
    <option value='+'>+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type='text' id='txt2' />
<input type='button' value=' = ' onclick="count()"/> <!--通过 = 按钮来调用创建的函数，得到结果-->
<input type='text' id='fruit' />
</body>
</html>
