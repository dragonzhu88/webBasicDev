<!DOCTYPE html>
<html>
<head>
    <title>浏览器对象</title>
    <meta http-equiv="Content-Type" content="text/html; charset=gkb"/>
</head>
<body>
<!--先编写好网页布局-->
<p>
<h1>操作成功</h1>
</p>
<p>
    <span id="seconds"></span>
    秒后回到主页 <a id="return" onclick="returnFun()">返回</a>
</p>

<script type="text/javascript">

    //获取显示秒数的元素，通过定时器来更改秒数。
    var timeVal = 5;


    function timerFun() {
        document.getElementById("seconds").innerText = String(timeVal);
        timeVal--;
        if(timeVal == 0){
            window.location.href = "http://www.baidu.com";
        }
        setTimeout("timerFun()",1000);
    }

    setTimeout("timerFun()",1000);

    //通过window的location和history对象来控制网页的跳转。
    function returnFun() {
        window.history.back();
    }

</script>
</body>
</html>
